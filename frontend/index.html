<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Test Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #333;
        }

        .status-value {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-ok {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p class="subtitle">Rust Backend Test Application</p>

        <div class="status-box">
            <div class="status-item">
                <span class="status-label">Backend Status</span>
                <span class="status-value status-loading" id="backend-status">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Database Connection</span>
                <span class="status-value status-loading" id="db-status">Checking...</span>
            </div>
        </div>

        <button onclick="testBackend()">Test Backend</button>
        <button onclick="testDatabase()">Test Database</button>
    </div>

    <script>
        // Get API base URL - defaults to localhost:8080, but can be set via window.location for production
        const API_BASE = (() => {
            const host = window.location.hostname;
            const port = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
            // If running from same origin, use relative URLs, otherwise use localhost:8080
            if (host === 'localhost' || host === '127.0.0.1') {
                return 'http://localhost:8080';
            }
            // In production, assume backend is on same host but port 8080
            return `${window.location.protocol}//${host}:8080`;
        })();

        async function testBackend() {
            const statusEl = document.getElementById('backend-status');
            statusEl.textContent = 'Testing...';
            statusEl.className = 'status-value status-loading';

            try {
                const response = await fetch(`${API_BASE}/hello`);
                const data = await response.json();

                statusEl.textContent = 'Connected ✓';
                statusEl.className = 'status-value status-ok';
                alert('Backend Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                statusEl.textContent = 'Failed ✗';
                statusEl.className = 'status-value status-error';
                alert('Error: ' + error.message);
            }
        }

        async function testDatabase() {
            const statusEl = document.getElementById('db-status');
            statusEl.textContent = 'Testing...';
            statusEl.className = 'status-value status-loading';

            try {
                const response = await fetch(`${API_BASE}/api/db-test`);
                const data = await response.json();

                if (response.ok) {
                    statusEl.textContent = 'Connected ✓';
                    statusEl.className = 'status-value status-ok';
                    alert('Database Response: ' + JSON.stringify(data, null, 2));
                } else {
                    statusEl.textContent = 'Failed ✗';
                    statusEl.className = 'status-value status-error';
                    alert('Database Error: ' + JSON.stringify(data, null, 2));
                }
            } catch (error) {
                statusEl.textContent = 'Failed ✗';
                statusEl.className = 'status-value status-error';
                alert('Error: ' + error.message);
            }
        }

        // Auto-check on page load
        window.addEventListener('load', () => {
            testBackend();
            testDatabase();
        });
    </script>
</body>

</html>
