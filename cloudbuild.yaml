steps:
  # Build using buildpacks (alternative to Dockerfile)
  # Note: Buildpacks for Rust may require additional configuration
  - name: "gcr.io/k8s-skaffold/pack"
    entrypoint: "pack"
    args:
      - "build"
      - "gcr.io/projecttrade-471406/rustcompile:$COMMIT_SHA"
      - "--builder"
      - "gcr.io/buildpacks/builder:google-22"
      - "--path"
      - "backend"
      - "--env"
      - "GOOGLE_BUILDABLE=backend"
      - "--env"
      - "PORT=8080"

# Store images in Container Registry
images:
  - "gcr.io/projecttrade-471406/rustcompile:$COMMIT_SHA"
  - "gcr.io/projecttrade-471406/rustcompile:latest"

# Build options
options:
  # Use the Cloud Storage bucket for logs (don't use CLOUD_LOGGING_ONLY with logsBucket)
  # Use E2 machine type as N1 is not available in this region
  machineType: "E2_HIGHCPU_8"

# Specify logs bucket - this will use the bucket for logs
logsBucket: "gs://projecttrade_471406_cloud_storage_bucket"

timeout: "1200s"
